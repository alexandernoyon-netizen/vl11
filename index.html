<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT – Sitzung 11: Interaktives Modul (Step-by-Step) – v3</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:900px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:12px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT – Sitzung 11: Interaktives Modul (Step-by-Step)</h1>
      <div class="muted" id="meta">Punkte: <b id="pointsLabel">0</b> • Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:260px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;text-align:right;">
        <button id="resetBtn" class="secondary" title="Fortschritt löschen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zurück</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {"id":"se-concept","type":"mc","title":"Standardfehler – Konzept","question":"Was beschreibt der <b>Standardfehler des Mittelwerts</b> am treffendsten?","options":["Die Streuung einzelner Rohwerte in der Stichprobe.","Die erwartete Streuung von Stichprobenmittelwerten um den Populationsmittelwert.","Die Differenz zwischen Median und Mittelwert.","Die Genauigkeit der Messinstrumente."],"correct":1,"feedback":["Nicht ganz. Das ist die Standardabweichung der Rohwerte.","Richtig! Der SE ist die Streuung der Mittelwerte um μ (Stichprobenkennwerteverteilung).","Nein, das ist ein Lagemaßvergleich.","Nein, das ist Reliabilität, nicht SE."],"points":10},
  {"id":"clt-shape","type":"tf","title":"Zentraler Grenzwertsatz – Form","question":"Wenn wir sehr viele gleich große Stichproben ziehen, sind deren Mittelwerte (bei moderatem n) annähernd normalverteilt – unabhängig von der Form der Grundgesamtheit.","correct":true,"feedbackTrue":"Richtig. Das ist die Kernaussage des zentralen Grenzwertsatzes (CLT).","feedbackFalse":"Falsch. Genau diese Annäherung an die Normalverteilung macht den CLT so wichtig.","points":8},
  {"id":"se-n-relation","type":"tf","title":"SE und Stichprobengröße","question":"Bei größerem n wird der Standardfehler kleiner.","correct":true,"feedbackTrue":"Richtig. Größere Stichproben liefern präzisere Schätzungen (kleinerer SE).","feedbackFalse":"Falsch. Es gilt: je größer n, desto kleiner der SE (höhere Präzision).","points":8},
  {"id":"hypotheses-match","type":"mc","title":"Hypothesen zuordnen","question":"Welche Formulierung passt korrekt zur <b>Nullhypothese (H₀)</b>?","options":["Es gibt einen Unterschied zwischen Stadt- und Landbevölkerung in der Demokratiezufriedenheit.","Es gibt keinen Unterschied zwischen Stadt- und Landbevölkerung in der Demokratiezufriedenheit.","Die Stadtbevölkerung ist zufriedener als die Landbevölkerung.","Die Effektstärke ist groß (ω² ≥ .14)."],"correct":1,"feedback":["Das wäre eine Alternativhypothese (H₁).","Richtig. H₀ behauptet 'kein Unterschied/kein Effekt'.","Das ist eine gerichtete H₁-Formulierung.","Das ist eine Aussage zur Effektstärke, nicht zu H₀."],"points":10},
  {"id":"test-logic","type":"tf","title":"Testlogik – indirekter Beweis","question":"In Signifikanztests prüfen wir direkt, wie wahrscheinlich H₁ ist. Wenn sie hoch ist, verwerfen wir H₀.","correct":false,"feedbackTrue":"Nein. Wir testen nicht direkt die Wahrscheinlichkeit von H₁.","feedbackFalse":"Richtig. Wir prüfen, ob die Daten unter H₀ plausibel sind (indirekter Beweis).","points":8},
  {"id":"alpha-beta","type":"mc","title":"Fehlerarten unterscheiden","question":"Welche Aussage beschreibt korrekt den <b>α-Fehler (Typ I)</b>?","options":["Wir behalten H₀ bei, obwohl ein echter Effekt existiert (falsch negativ).","Wir verwerfen H₀, obwohl in Wahrheit kein Effekt existiert (falsch positiv).","Wir maximieren die Power durch Senken von α.","β ist das Signifikanzniveau und wird meist auf 5% festgelegt."],"correct":1,"feedback":["Das beschreibt den β-Fehler (Typ II).","Richtig. α-Fehler = fälschliches Verwerfen von H₀ (false positive).","Nein. α senken verringert (nicht erhöht) Power – bei gleichem n.","Falsch. α ist das Signifikanzniveau (~5%), β ist die Gegenwahrscheinlichkeit zur Power."],"points":10},
  {"id":"alpha-interpretation","type":"tf","title":"Interpretation von α","question":"Wenn α = .05 festgelegt ist, bedeutet das: In 5% aller Fälle werden wir H₀ verwerfen, obwohl sie wahr ist.","correct":true,"feedbackTrue":"Richtig. Das ist die Definition des Typ-I-Fehlers bei α = .05.","feedbackFalse":"Falsch. Genau das meint α: 5% Fehlerrate beim fälschlichen Verwerfen von H₀.","points":8},
  {"id":"transfer-se-doubling-n","type":"mc","title":"Transfer: Effekt von n auf den SE","question":"Sie verdoppeln die Stichprobengröße von n=50 auf n=100 (gleiche Populationsstreuung). Was passiert <i>idealisiert</i> mit dem SE des Mittelwerts?","options":["Er halbiert sich.","Er bleibt gleich.","Er verringert sich um den Faktor √2.","Er verdoppelt sich."],"correct":2,"feedback":["Nicht korrekt. Halbierung träfe zu, wenn SE ∝ 1/n wäre.","Nein. Größeres n verringert den SE.","Richtig. SE ∝ 1/√n → Verdopplung von n senkt SE um √2.","Nein. Das Gegenteil ist der Fall."],"points":12,"transfer":true},
  {"id":"anova-context","type":"tf","title":"ANOVA – Einsatzbereich","question":"Eine einfaktorielle ANOVA ist ein Verfahren zum Vergleich von Mittelwerten, wenn mehr als zwei Gruppen betrachtet werden.","correct":true,"feedbackTrue":"Richtig. Bei >2 Gruppen ist ANOVA das Standardverfahren (statt mehrere t-Tests).","feedbackFalse":"Falsch. Genau dafür ist die ANOVA gedacht.","points":8,"transfer":true},
  {"id":"democracy-hypothesis","type":"mc","title":"Anwendung: Demokratiezufriedenheit","question":"Welche Formulierung ist eine passende <b>statistische</b> Alternativhypothese (H₁) im Beispiel <i>Stadt vs. Land</i>?","options":["μ_Stadt = μ_Land","μ_Stadt ≠ μ_Land","Die Stadtbevölkerung ist zufriedener, weil sie besseren ÖPNV hat.","ω² = 0"],"correct":1,"feedback":["Das ist H₀ (Gleichheit).","Richtig. Unterschied der Mittelwerte (ungerichtet).","Das ist eine kausale Begründung, keine statistische Hypothese.","Das ist eine Aussage über Effektstärke, nicht die Hypothese."],"points":10,"transfer":true},
  {"id":"effectsize-omega2","type":"mc","title":"Effektstärke ω² interpretieren","question":"Ein Studienergebnis berichtet ω² = 0.012. Wie wäre das nach gängigen Richtwerten zu interpretieren?","options":["Kein Effekt (immer 0 = kein Effekt).","Kleiner Effekt.","Mittlerer Effekt.","Großer Effekt."],"correct":1,"feedback":["Nein. ω² exakt 0 wäre 'kein Effekt'. 0.012 ist >0.","Richtig. Daumenregel: klein ≈ 0.01, mittel ≈ 0.06, groß ≈ 0.14.","Nein. Dafür wäre ω² ≈ 0.06.","Nein. Dafür wäre ω² ≈ 0.14 oder größer."],"points":10},
  {"id":"chart-mislead","type":"tf","title":"Diagrammbetrug – Skalierung","question":"Eine stark gestauchte y-Achse kann scheinbar große Unterschiede klein wirken lassen (und umgekehrt).","correct":true,"feedbackTrue":"Richtig. Achsenskalierung kann Wahrnehmung stark verzerren – kritisch prüfen.","feedbackFalse":"Falsch. Genau das ist ein klassischer Trick visueller Verzerrung.","points":8}
];

const TOTAL_POINTS = items.reduce((s, it) => s + (it.points || 0), 0);
const LS_KEY = "s11_step_state_v3";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }
function setBar(){
  const pct = Math.round((state.idx)/items.length*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = `${state.points} / ${TOTAL_POINTS}`;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, items.length);
  document.getElementById("totalLabel").textContent = items.length;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge" title="Transferfrage: neues Problem auf Basis des Gelernten">🧠 TRANSFER</span>' : ""}`;
  document.getElementById("question").innerHTML = it.question;
  const wrap = document.getElementById("options");
  wrap.innerHTML = "";
  const fb = document.getElementById("feedback"); fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.innerHTML = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct? it.points : Math.max(2, Math.round(it.points*0.2));
          state.done[it.id] = correct? "full":"partial";
          save();
        }
        nextBtn.disabled = false;
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.innerHTML = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct? it.points : Math.max(2, Math.round(it.points*0.2));
          state.done[it.id] = correct? "full":"partial";
          save();
        }
        nextBtn.disabled = false;
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setBar();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < items.length-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_POINTS}. Du hast alle ${items.length} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich löschen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zurückgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
